<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Опросник для котовладельцев</title>
</head>

<body>
    <h1>Анкета-опросник</h1>
    <form>
        <label for="nickname">
            1. Кличка питомца: <br></label>
        <input type="text" id="nickname" placeholder="Кличка питомца" required><br>

        <label for="age">
            2. Возраст: <br></label>
        <input type="text" id="age" placeholder="Возраст" required><br>

        <label for="breed">
            3. Порода питомца: <br>
            <select id="breed">
                <option value="Абиссинская кошка">Абиссинская кошка</option>
                <option value="Бенгальская кошка">Бенгальская кошка</option>
                <option value="Беспородная">Беспородная</option>
                <option value="Британская короткошерстная">Британская короткошерстная</option>
                <option value="Манчкин">Манчкин</option>
            </select><br>
        </label>
        <label for="dryfood">
            4. Чем питается: <br>
            <input type="checkbox" id="dryfood" name="dryfood" value="Сухой корм"></label>
            Сухой корм<br>
            <label for="wetfood">
            <input type="checkbox" id="wetfood" name="wetfood" value="Влажный корм"></label>
            Влажный корм <br>
        <label for="naturalfood">
            <input type="checkbox" id="naturalfood" name="naturalfood" value="Натуральный корм"></label>
            Натуральный корм<br>
        
        <label>
            5. Пол питомца: <br>
            <input type="radio" name="g" id="cat" value="Самец">Самец
            <input type="radio" name="g" id="shecat" value="Самка">Самка
        </label><br>
        <label>
            6. Комментарий владельца: <br>
            <textarea id="textarea" rows="8" cols="55"></textarea> <br>
        </label>

        <button type="submit" id="submit">Отправить анкету</button>
    </form>

    <script src="cat.js"></script>
</body>

</html>
