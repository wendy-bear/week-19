    <script>
     class Worker {
  constructor(name, surname, rate, days) {
    this.name = name; 
    this.surname = surname;
    this.rate = rate; 
	this.days = days;
    
  }
  getSalary() {
      alert(this.rate*this.days);
  }
}

let myWorker = new Worker('Петр', 'Петров', 2, 15);
console.log(myWorker.name); 
console.log(myWorker.surname); 
console.log(myWorker.rate); 
console.log(myWorker.days);
myWorker.getSalary();
    </script>
